global:
  scrape_interval: 15s

scrape_configs:
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']

  - job_name: 'auth-service'
    static_configs:
      - targets: ['auth-service:3000']

  - job_name: 'payment-service'
    static_configs:
      - targets: ['payment-service:3001']

  - job_name: 'nginx'
    metrics_path: /metrics
    static_configs:
      - targets: ['nginx:80']